<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tablas</title>
</head>
<body>
    <script>

      document.write("<table border>")
            document.write("<tr>")
                    for (let i = 1; i < 11; i++) {
                        if (i % 6 == 0) {
                            document.write("</tr> <tr>")
                        }
                        document.write("<td><b> La tabla del "+i+":</b><br>")
                        for(let j = 1; j <10; j++){
                            document.write(i+" x "+j+" = ")
                            document.write(i*j)
                            document.write("<br>")
                        }
                        document.write("</td>")
                    }
                        
            document.write("</tr>")
        document.write("</table>")
    </script>
</body>
</html>
