<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prueba de Break y Continue</title>
</head>
<body>
    <script>
        i = 1;
        while (i < 5) {
            a = i & 4;
            if (a == 0)
                break
            i++;
        }
        document.write(a)
    </script>
</body>
</html>
