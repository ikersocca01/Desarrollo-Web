<body>

    <!--Script que nos permite imprimir la fecha detallada-->
    <script>document.write(new Date())</script> <br>
        <br>
        <br>
        <br>
  
<!--Script que nos permite imprimir la fecha sin tanta información, unicamanete imprime dia, mes y año-->
        <script>
            var f=new Date();
            var d=f.getDate();
            var m = f.getMonth()+1;
            var y = f.getFullYear();
            var fecha = d+"/"+m+"/"+y;
            document.write(fecha);
        </script>
</body>
