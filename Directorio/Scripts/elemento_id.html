<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elemento ID</title>
</head>
<body>
    <div>
        <span id="inicio">Hola mundo...</span>
    </div>

    <script>
        let element = document.getElementById("inicio")
        alert(element.innerHTML)
    </script>

</body>
</html>
